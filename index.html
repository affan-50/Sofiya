<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofiya's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --royal-violet: #8A2BE2;
            --neon-mint: #00FFC3;
            --chocolate: #1E1210; 
            --soft-white: #fdfcfc;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: linear-gradient(135deg, var(--chocolate) 0%, #0a0605 100%);
            font-family: 'Montserrat', sans-serif;
            color: var(--soft-white); overflow-x: hidden;
        }

        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .sparkle {
            position: fixed; background: #fff; border-radius: 50%;
            pointer-events: none; opacity: 0.4;
            animation: fall linear infinite; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 40px 20px; position: relative; z-index: 10;
        }

        .container {
            width: 100%; max-width: 480px;
            background: rgba(30, 18, 16, 0.85); 
            backdrop-filter: blur(25px); border-radius: 60px;
            padding: 50px 30px; border: 1.5px solid rgba(138, 43, 226, 0.3);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .arabic-name {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 5.5rem;
            margin: 0; color: white; line-height: 1.2; direction: rtl;
            text-shadow: 0 0 20px var(--royal-violet);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.02); filter: brightness(1.2); }
        }

        .flower-divider { font-size: 2.8rem; margin: 15px 0; display: inline-block; animation: slowFloat 6s ease-in-out infinite; }
        @keyframes slowFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .profile-container { position: relative; width: 150px; margin: 0 auto 10px auto; }
        .profile-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--royal-violet); object-fit: cover; }

        .ramadan-player {
            background: rgba(255, 255, 255, 0.07); border: 1px solid var(--royal-violet);
            padding: 12px 25px; border-radius: 50px; margin: 15px auto 25px auto;
            display: inline-flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.4s;
        }

        .quote-container {
            min-height: 100px; padding: 20px; margin: 20px 0; background: rgba(0, 0, 0, 0.2);
            border-radius: 20px; border-bottom: 2px solid var(--neon-mint); display: flex; align-items: center; justify-content: center;
        }
        #quran-quote { font-family: 'Amiri', serif; font-size: 1.5rem; transition: opacity 1s ease-in-out; color: var(--soft-white); }

        .stat-card {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.1), rgba(0, 255, 195, 0.1));
            padding: 25px; border-radius: 35px; border: 1px solid rgba(0, 255, 195, 0.2); margin: 25px 0;
        }
        .stat-value { font-size: 3.5rem; font-weight: 800; color: var(--neon-mint); display: block; }
        .stat-label { font-size: 0.8rem; letter-spacing: 3px; color: var(--royal-violet); text-transform: uppercase; }

        .quran-container { background: rgba(0, 0, 0, 0.3); border-radius: 30px; padding: 20px; margin: 25px 0; }
        .quran-scroll { max-height: 180px; overflow-y: auto; padding-right: 8px; }
        .quran-scroll::-webkit-scrollbar { width: 4px; }
        .quran-scroll::-webkit-scrollbar-thumb { background: var(--royal-violet); border-radius: 10px; }

        .secret-section { padding: 20px; border-radius: 30px; background: rgba(0,0,0,0.2); border: 1px dashed rgba(255,255,255,0.1); }
    </style>
</head>
<body onload="initApp()">

    <div id="stars-container"></div>
    <audio id="ramadanMusic" loop><source src="ramadan.mp3" type="audio/mpeg"></audio>

    <div class="main-wrapper">
        <div class="container">
            <div class="arabic-name">ÿµŸèŸàŸÅŸêŸäŸéÿß</div>
            <div><span class="flower-divider">‚ú®</span></div>
            <div class="profile-container"><img src="cat.jpg" alt="Sofiya" class="profile-img"></div>
            <div class="ramadan-player" onclick="toggleMusic()">
                <i class="fas fa-play" style="color: var(--neon-mint);" id="playIcon"></i>
                <span style="font-size: 0.85rem; font-weight: 600;">Maher Zain - Ramadan</span>
            </div>
            <div class="quote-container"><div id="quran-quote">ÿ•ŸêŸÜŸéŸë ŸÖŸéÿπŸé ÿßŸÑŸíÿπŸèÿ≥Ÿíÿ±Ÿê ŸäŸè·àµ·à´</div></div>
            <div class="stat-card">
                <span id="days-count" class="stat-value">--</span>
                <span id="stat-label" class="stat-label">Days Until Ramadan</span>
            </div>
            <div class="quran-container">
                <div style="color: var(--neon-mint); font-weight: bold; margin-bottom: 15px;">üìñ Sofiya's Khatm Plan</div>
                <div class="quran-scroll"><table style="width: 100%; text-align: left; border-collapse: collapse;" id="qTable"></table></div>
            </div>
            <div class="secret-section">
                <input type="password" id="passInput" style="background:rgba(255,255,255,0.05); border: 1px solid var(--royal-violet); color:white; padding:10px; border-radius:15px; text-align:center; width: 80%;" placeholder="Secret Key">
                <button onclick="checkPass()" style="background:var(--neon-mint); border:none; padding:12px; border-radius:15px; font-weight:bold; cursor:pointer; margin-top:10px; width: 80%; color: #1E1210;">Unlock</button>
                <div id="secret-content" style="display:none; margin-top:15px;">‚ú® "Sofiya, may your Ramadan be a journey of light and growth. üåô." ‚ú®</div>
            </div>
        </div>
    </div>

    <script>
        // --- ·àõ·à≥·à∞·â¢·ã´ (Notification) Logic ---
        function initApp() {
            if ("Notification" in window) {
                Notification.requestPermission();
            }
            updateRamadanStatus();
        }

        function sendHourlyNote() {
            if (Notification.permission === "granted") {
                new Notification("·ã®·à∂·çä·ã´ ·àõ·àµ·â≥·ãà·àª üåô", {
                    body: "·ä†·àÅ·äï ·ä†·ã≤·àµ ·à∞·ãì·âµ ·àÜ·äó·àç! ·ãö·ä≠·à≠ ·àà·àõ·ãµ·à®·åç ·ãà·ã≠·àù ·âÅ·à≠·ä†·äï ·àà·àò·âÖ·à´·âµ ·å•·âÇ·âµ ·ã∞·âÇ·âÉ ·ã≠·ãç·à∞·ã±·ç¢ ‚ú®",
                    icon: "cat.jpg"
                });
            }
        }
        setInterval(sendHourlyNote, 3600000); // ·â†·ã® 1 ·à∞·ãì·â±

        // --- ·àå·àé·âΩ ·ã®·âÄ·ãµ·àû ·â∞·åç·â£·à´·âµ ---
        const audio = document.getElementById("ramadanMusic");
        const icon = document.getElementById("playIcon");
        function toggleMusic() {
            if (audio.paused) { audio.play(); icon.className = "fas fa-pause"; } 
            else { audio.pause(); icon.className = "fas fa-play"; }
        }

        const quotes = ["ÿ•ŸêŸÜŸéŸë ŸÖŸéÿπŸé ÿßŸÑŸíÿπŸèÿ≥Ÿíÿ±Ÿê ŸäŸèÿ≥Ÿíÿ±Ÿãÿß", "ŸÅŸéÿßÿ∞ŸíŸÉŸèÿ±ŸèŸàŸÜŸêŸä ÿ£Ÿéÿ∞ŸíŸÉŸèÿ±ŸíŸÉŸèŸÖŸí", "ÿ•ŸêŸÜŸéŸë ÿßŸÑŸÑŸéŸëŸáŸé ŸÖŸéÿπŸé ÿßŸÑÿµŸéŸëÿßÿ®Ÿêÿ±ŸêŸäŸÜŸé", "ŸàŸéŸÇŸèŸÑ ÿ±ŸéŸëÿ®ŸêŸë ÿ≤ŸêÿØŸíŸÜŸêŸä ÿπŸêŸÑŸíŸÖŸãÿß", "ÿßÿØŸíÿπŸèŸàŸÜŸêŸä ÿ£Ÿéÿ≥Ÿíÿ™Ÿéÿ¨Ÿêÿ®Ÿí ŸÑŸéŸÉŸèŸÖŸí"];
        let quoteIndex = 0;
        setInterval(() => {
            const quoteEl = document.getElementById('quran-quote');
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                quoteEl.innerText = quotes[quoteIndex];
                quoteEl.style.opacity = 1;
            }, 1000);
        }, 10000);

        function updateRamadanStatus() {
            const ramadanStart = new Date("February 17, 2026 00:00:00").getTime();
            const diff = ramadanStart - new Date().getTime();
            document.getElementById("days-count").innerText = Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
        }

        const table = document.getElementById('qTable');
        for (let i = 1; i <= 30; i++) {
            table.innerHTML += `<tr style="border-bottom: 1px solid rgba(255,255,255,0.05);"><td style="padding:12px;">Day ${i}: Juz ${i}</td><td style="text-align:right;"><i class="far fa-circle" style="color:var(--royal-violet); cursor:pointer;" onclick="toggleIcon(this)"></i></td></tr>`;
        }
        function toggleIcon(i) { i.className = 'fas fa-check-circle'; i.style.color = '#00FFC3'; confetti(); }
        function checkPass() { if(document.getElementById('passInput').value.toLowerCase()==='sofiya'){document.getElementById('secret-content').style.display='block';confetti();}}
    </script>
</body>
</html>
